<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Out of This World Triva</title>
    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <h1>Out Of This World Triva</h1>
    <div id="game"> 
        <div id="start-button">
            <button id="start">Start</button>
        </div>
        <div id="reset-button">
            <button id="reset">Reset</button>
        </div>
        <div id="timer">
            <!-- text area for timer -->
        </div> 
        <div id="correct-answers">
            <!-- text area for correct answer stat at the end of game  -->
        </div>
        <div id="wrong-answers">
            <!-- text area for wrong answer stat  -->
        </div>
        <div id="unanswered">
            <!-- text for unanswered questions  -->
        </div>
        <div id="alert-text"> 
            <!-- Text for "CORRECT" "WRONG", and "TIME'S UP" -->
        </div> 
        <div id="alert-text-correctAnswer">
            <!-- Text for correct answer-->
        </div>
        <div id="question">
            <!-- text area for question and wrongAnswers stat  -->
        </div>
        <div id="choices">
            <!-- text area for choices and unanswered stat  -->
        </div>
        <div id="answer">
        </div>
        <div id="images">
        </div>
    </div>
    
    
    




   
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    
    <script src="assets/javascript/app.js"></script>

    </body>
</html>
